<div class="card">
  <div class="card-img-wrapper">
    <img calss="card-img-top" src="./assets/images/pizza-template.jpg" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-sharp fa-solid fa-gear"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-pizza-slice"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h2>{{ property.Name }}</h2>
    <h2>{{ property.Type }}</h2>
    <h3>{{ property.Price }}</h3>
  </div>
</div>
