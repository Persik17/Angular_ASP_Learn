<div class="card">
  <div class="card-img-wrapper m-2">
    <img
      *ngIf="property.photo"
      calss="card-img-top"
      src="./assets/images/{{ property.photo }}.jpg"
    />
    <img
      *ngIf="!property.photo"
      calss="card-img-top"
      src="./assets/images/template.jpg"
    />
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property.id }}"
        >
          <i class="fa-sharp fa-solid fa-gear"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-solid fa-shirt"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h2>{{ property.name }}</h2>
    <h3>{{ property.price | currency }}</h3>
  </div>
</div>
