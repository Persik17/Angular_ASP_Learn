<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationFrom" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="!userName.valid && userName.touched"
              class="error-block"
            >
              Please provide the Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please provide Email
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid Email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && password.touched"
              class="error-block"
            >
              <span *ngIf="password.hasError('required')">
                Please provide Password
              </span>
              <span *ngIf="password.hasError('minlength')">
                Please should not be lesser than 8 character
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="!confirmPassword.valid && confirmPassword.touched"
              class="error-block"
            >
              <span *ngIf="confirmPassword.hasError('required')">
                Please confitm Password
              </span>
            </span>
            <span
              *ngIf="
                registrationFrom.hasError('notmatched') && confirmPassword.valid
              "
              class="error-block"
            >
              Passwords not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
          Form Values: {{ registrationFrom.value | json }} <br />
          Form Status: {{ registrationFrom.status }}
        </form>
      </div>
    </div>
  </div>
</div>
